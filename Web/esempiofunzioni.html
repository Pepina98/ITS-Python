<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <div id="risultato"></div>
    <div id="saluto"></div>

    <script>
        function somma(num1 = 0, num2 = 0){
            document.getElementById("risultato").innerHTML = num1 + num2
        }

        somma(2,3)
        somma(5);

        function benvenuto(nome){
            return "Welcome " + nome;
        }

        let output = benvenuto("Rachele");
        document.getElementById("saluto").innerHTML = output;
    </script>
</body>
</html>
</DOCTYPE html>
